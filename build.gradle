plugins {
	id "java"
	id "application"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

sourceSets {
	main.java.srcDirs = ["src"]
	test.java.srcDirs = ["test"]
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'resources'
		}
	}

	test {
		java {
			srcDir 'tests'
		}
		resources {
			srcDir 'resources'
		}
	}
}

mainClassName = "main.java.Main"
